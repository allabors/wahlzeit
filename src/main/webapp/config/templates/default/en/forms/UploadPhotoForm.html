<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Upload a photo!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">File name:&nbsp;</td>
			<td class="twoCol2" colspan="2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Photo tags:&nbsp;</td>
			<td class="twoCol2" colspan="2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Location:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="locationData" size="38" placeholder="Comma-separated coordinate data" /></td>
			<td class="twoCol3">
			<label>Typ:
			    <select name="coordinateType" size="1">
			      <option value="spherical">spherical</option>
			      <option value="cartesian">cartesian</option>
			    </select>
			  </label>
			  </td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2" colspan="2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
